---
- name: "pool_default variables - ensure validated"
  assert:
    that:
      - "{{ item.test }}"
    quiet: True
  loop:
    - test: "{{ libvirt__pool_default_state in
        ['active', 'inactive', 'absent'] }}"
      msg: "libvirt__pool_default_state in ['active', 'inactive', 'absent'] ->
        '{{ libvirt__pool_default_state }}'"
    - test: "{{ libvirt__pool_default_autostart is boolean }}"
      msg: "libvirt__pool_default_autostart is boolean ->
        '{{ libvirt__pool_default_autostart }}'"
  loop_control:
    label: "{{ item.msg }}"

- name: "pool default dir - ensure created"
  file:
    state: directory
    path: "{{ libvirt__pool_default_dir }}"
    owner: root
    group: root
    mode: 0755
  when: libvirt__pool_default_state != 'absent'

- name: "pool default - ensure defined"
  virt_pool:
    command: define
    name: default
    xml: "{{ lookup('template', 'pool-default.xml.j2') }}"
  when: "libvirt__pool_default_state != 'absent'"

- name: "pool default - ensure autostart"
  virt_pool:
    name: default
    autostart: "{{ libvirt__pool_default_autostart }}"
  when: libvirt__pool_default_state != 'absent'

- name: "pool default - ensure state"
  virt_pool:
    name: default
    state: "{{ libvirt__pool_default_state }}"
